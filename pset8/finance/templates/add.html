{% extends "layout.html" %}

{% block title %}

{% block main %}
    <form action="/add" method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="cash" placeholder="Amount to add" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
